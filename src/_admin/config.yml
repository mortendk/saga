# Setup
# Add users netlify identity
# https://app.netlify.com/sites/[SITENAME]/settings/identity#external-providers
# enable git gateway
# https://app.netlify.com/sites/[SITENAME]/settings/identity#git-gateway

# Doc
# https://preview-auth-doc--netlify-cms-www.netlify.app/docs/customization/
#
backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  #  branch: main

local_backend: true

#SETTINGS
site_url: http://localhost:8080
logo_url: http://localhost:8080/img/favicon-196x196
display_url: http://localhost:8080
media_folder: "src/images"
public_folder: "/images"
show_preview_links: true
search: true
# publish_mode: editorial_workflow

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections:
  # -----------------------------------------------------------------
  # Post Collection
  # -----------------------------------------------------------------
  - label: "Posts"
    label_singular: Post
    name: "posts"
    description: "All Posts"
    folder: "src/content/post"
    slug: "{{title}}-{{year}}-{{month}}-{{day}}"
    preview_path: session/{{slug}}
    create: true
    delete: true
    editor:
      preview: true
    # Overview

    sortable_fields: ['eleventyExcludeFromCollections', 'title', 'date']
    # SESSION FILTERS
    view_filters:
      - label: Drafts
        field: eleventyExcludeFromCollections
        pattern: true
    # SESSION GROUPS
    view_groups:
      - label: "Date: "
        field: date
        pattern: "([0-9]+(-[0-9]+)+)"
      - label: Drafts
        field: eleventyExcludeFromCollections
      - label: collections
        field: tags

    # FIELDS
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "teaser", name: "teaser", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

      # Gallery
      - label: "Image Gallery"
        name: "gallery"
        widget: "list"
        collapsed: true
        summary: 'Image {{fields.image.fields.image}}'
        fields:
          - label: image
            name: image
            widget: object
            summary: '{{fields.image}}: {{fields.title}}'
            fields:
              - {label: image, name: image, widget: image }
              - {label: title, name: title, widget: string, required: false}
              - {label: Description, name: figcaption, widget: text, required: false}

      # Author
      - name: author
        label: Author
        widget: relation
        collection: authors
        searchFields: [name, title]
        valueField: "{{slug}}"
        display_fields: ["title"]
        required: false

      # Tags
      - name: tags
        label: tags
        widget: relation
        collection: tags
        searchFields: [title]
        valueField: "{{slug}}"
        display_fields: ["title"]
        required: false
        multiple: true

      # Date
      - label: "Date published"
        name: "date"
        widget: "datetime"
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
        format: "YYYY-MM-DD HH:mm:ss"
        picker_utc: false

      - { label: "Order", name: "order", widget: "number", required: false, default="100" }
      - { label: "Draft Mode", name: "eleventyExcludeFromCollections", widget: "boolean", default: false, required: false, hint: "is this a draft ?" }

      # Layout selector
      - name: "layout"
        label: "Layout Selector"
        widget: relation
        collection: posttemplates
        searchFields: [saga-template-name]
        valueField: "post/{{filename}}.{{extension}}"
        displayFields: ["saga-template-name", " (File: templates/post/{{filename}}.{{extension}})"]
        default: "post/post.njk"
        required: true

  # -----------------------------------------------------------------
  # Collection Pages
  # -----------------------------------------------------------------
  - label: Pages
    label_singular: Page
    name: Page
    folder: "src/content/page"
    create: true
    required: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }

      - { label: "Teaser Title", name: "title_teaser", widget: "string", required: false }
      - { label: "teaser", name: "teaser", widget: "markdown", required: false }

        # 11ty settings
      - { label: "url", name: slugcustom,  required: true }
      - { label: "Order", name: "order", widget: "number", required: false, default="100" }
      - { label: "Draft Mode", name: "eleventyExcludeFromCollections", widget: "boolean", default: true, required: false}

      # Tags
      - name: tags
        label: tags
        widget: relation
        collection: tags
        searchFields: [title]
        valueField: "{{slug}}"
        display_fields: ["title"]
        required: false
        multiple: true

      # Layout selector
      - name: "layout"
        label: "Layout Selector"
        widget: relation
        collection: pagetemplates
        searchFields: [saga-template-name]
        valueField: "page/{{filename}}.{{extension}}"
        displayFields: ["saga-template-name", " (File: templates/page/{{filename}}.{{extension}})"]
        required: false
        default: "page/page.njk"


  # -----------------------------------------------------------------
  # Default pages
  # -----------------------------------------------------------------
  - label: "Default Pages"
    name: "defaultpages"
    files:
      - label: "Frontpage"
        name: "frontpage"
        file: "src/content/index.md"
        fields:
          - { label: Title, name: title, widget: string}
          - { label: "Body", name: "body", widget: "markdown", required: false }
          - { label: "Image", name: "image", widget: "image", required: false }
      - label: "Contact"
        name: "contact"
        file: "src/content/contact/index.md"
        fields:
          - { label: Title, name: title, widget: string}
          - { label: "Body", name: "body", widget: "markdown", required: false }
          - { label: "Image", name: "image", widget: "image", required: false }
            # 11ty settings
          - { label: "Draft Mode", name: "eleventyExcludeFromCollections", widget: "boolean", default: true, required: false}
      - label: "Contact: Success"
        name: "contactsuccess"
        file: "src/content/contact/success.md"
        fields:
          - { label: Title, name: title, widget: string}
          - { label: "Body", name: "body", widget: "markdown", required: false }
          - { label: "Image", name: "image", widget: "image", required: false }

  # -----------------------------------------------------------------
  # Relations
  # -----------------------------------------------------------------
  - name: authors
    label_singular: Author
    label: "Relation Authors"
    folder: "src/content/relation-authors"
    slug: "{{title}}"
    hide: false
    create: true
    required: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { name: name, label: Name, required: false }
      - { name: twitter, label: "Twitter @", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }

  - name: tags
    label_singular: tag
    label: "Relation Tags"
    folder: "src/content/relation-tag"
    slug: "{{title}}"
    hide: false
    create: true
    delete: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }

  # NAVIGATION
  - name: navigation
    label_singular: nav
    label: "Navigation"
    folder: "src/content/navigation"
    slug: "{{title}}"
    hide: false
    create: true
    delete: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "tags", name: "tags", widget: "hidden", default: "nav"}

      # Gallery
      - label: "menu"
        name: "menu"
        widget: "list"
        fields:
          - label: menu item
            name: menu
            widget: object
            fields:
              - {label: title, name: title, widget: string}
              - {label: text, name: text, widget: text, required: false}
              - {label: url, name: url, widget: string}

  #Templates
  - name: posttemplates
    label_singular: template
    label: "Post Templates"
    folder: "src/_templates/post"
    slug: "{{title}}"
    hide: true
    create: false
    delete: false
    format: frontmatter
    extension: njk
    fields:
      - { label: "name", name: "name", widget: "string" }

  - name: pagetemplates
    label_singular: template
    label: "page Templates"
    folder: "src/_templates/page"
    slug: "{{title}}"
    hide: true
    create: false
    delete: false
    format: frontmatter
    extension: njk
    fields:
      - { label: "name", name: "name", widget: "string" }


  # -----------------------------------------------------------------
  # Setings
  # -----------------------------------------------------------------
  - label: "Settings"
    name: "settings"
    files:
      - label: "Site Settings"
        name: "sitesettings"
        file: "src/_data/site.json"
        fields:
          - { label: title, name: title, widget: string}
          - { label: url, name: url, widget: string}
          - { label: description, name: description, widget: text,  required: false }
          - { label: keywords, name: keywords, widget: text,  required: false }
          - { label: footer, name: footer, widget: markdown,  required: false }
          - { label: Author (rss), name: authorname, widget: string,  required: false, hint: "Feed Author name" }
          - { label: Aurthor Email (rss), name: authoremail, widget: string,  required: false, hint: "Feed Author name" }
          - { label: browesercolor, name: color, widget: color,  required: false }
          - { label: Generator, name: generator, widget: string,  required: false }

      - label: "Social Network links"
        name: "some"
        file: "src/_data/some.json"
        fields:
          - { label: facebook, name: facebook, widget: string,  required: false, hint: "https://www.facebook.com/..."  }
          - { label: twitter, name: twitter, widget: string,  required: false, hint: "https://www.twitter.com/..."  }
          - { label: linkedin, name: linkedin, widget: string,  required: false, hint: "https://www.linkedin.com/in/..."  }
          - { label: instagram, name: instagram, widget: string,  required: false, hint: "https://www.instagram.com/..."  }
          - { label: github, name: github, widget: string,  required: false, hint: "https://github.com/..." }
          - { label: webmention, name: webmention, widget: string,  required: false,hint: "name" }
          - { label: dribble, name: dribble, widget: string,  required: false, hint: "https://dribbble.com/..."  }
